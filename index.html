<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Quizapp</title>
</head>

<body class="body" onload="init()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
            <a class="navbar-brand" href="#">Quizapp</a>
        </div>
    </nav>

    <div class="container">
        <div class="card quizcard mb-3">
            <div class="progress">
                <div class="progress-bar" role="progressbar" id="progress-bar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="row g-0">
                <div class="col-md-4">
                </div>
                <div class="col-md-8">
                    <div id="endSrceen" class="card-body endScreen" style="display: none;">
                        <img class="brainPic" src="img/brain result.png" alt="">
                        <p>COMPLETE<br>HTML QUIZ</p>
                        <p><span>YOUR SCORE</span><b id="score"></b><b id="questionNumber1.0"></b></p>
                        <button type="button" class="btn btn-primary btn-sm">Small button</button>
                        <button type="button" class="btn btn-link">Link</button>
                        <img class="trophy" src="img/tropy.png" alt="">
                    </div>
                    <div class="card-body" id="questionBody">
                        <h5 class="card-title" id="questionText">Card title</h5>
                        <div class="answerField card mb-2">
                            <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                            </div>
                        </div>
                        <div class="answerField card mb-2">
                            <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                            </div>
                        </div>
                        <div class="answerField card mb-2">
                            <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                            </div>
                        </div>
                        <div class="answerField card mb-2">
                            <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                            </div>
                        </div>
                        <div class="question-footer">
                            <span><b id="questionNumber">1</b> von <b id="pageNumber">5</b> Fragen</span>
                            <button type="button" id="next-button" class="btn btn-primary" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
